              example: "Not Found"
        '400':
          description: Request mal formada
          content:
            application/json:
              example: "Bad Request"
  /api/admin/products/remove:
    delete:
      tags:
        - products
      summary: delete a product
      operationId: deleteProduct
      responses:
        '200':
          description: successful operation
        '404':
          description: Nenhum produto encontrado
          content:
            application/json:
              example: "Not Found"
        '400':
          description: Request mal formada
          content:
            application/json:
              example: "Bad Request"
              
  /api/users:
    get:
      tags:
        - users
      summary: Get all users
      description: Returns all users
      operationId: getUsers
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/users"
        '404':
          description: Nenhum usuário encontrada
          content:
            application/json:
              example: "Not Found"
              
              
              
              
  /api/users/{idUser}:
    get:
      tags:
        - users
      summary: Get a user
      description: Returns a user
      operationId: getUser
      parameters:
        - name: idUser
          in: path
          description: ID of product
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/product"
        '404':
          description: Nenhum produto encontrado
          content:
            application/json:
              example: "Not Found"
  /api/admin/users/create:
    post:
      tags:
        - users
      summary: Creater a user
      description: Returns user created
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userDTO'
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/product"
        '404':
          description: Nenhum produto encontrado
          content:
            application/json:
              example: "Not Found"
  /api/admin/users/update:
    put:
      tags:
        - users
      summary: Update a user
      description: Returns user updated
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
