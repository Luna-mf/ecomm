components:
  schemas:
    category:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        status:
          type: string
    categories:
      type: array
      items:
        $ref: "#/components/schemas/category"
    categoryPost:
      type: object
      properties:
        nome:
          type: string
        status:
          type: string
    product:
      type: object
      properties:
        _id:
          type: string
        nome:
          type: string
        descricao:
          type: string
        slug:
          type: string
        precoUnitario:
          type: number
        quantidadeEmEstoque:
          type: integer
        categoria:
          type: object
          properties:
            id:
              type: string
    productDTO:
      type: object
      properties:
        nome:
          type: string
        descricao:
          type: string
        slug:
          type: string
        precoUnitario:
          type: number
        quantidadeEmEstoque:
          type: integer
        categoria:
          type: object
          properties:
            id:
              type: string
    products:
      type: array
      items:
        $ref: "#/components/schemas/product"
    userDTO:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        rua:
          type: string
        numero:
          type: string
        complemento:
          type: string
        cep:
          type: string
        cidade:
          type: string
        estado:
          type: string
    user:
      type: object
      properties:
        _id:
          type: string
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
        cpf:
          type: string
        telefone:
          type: string
        data_criacao:
          type: string
        endereco:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
    users:
      type: array
      items:
        $ref: "#/components/schemas/user"
    order:
      type: object
      properties:
        _id:
          type: string
        dataPedido:
          type: string
        account:
          type: object
          properties:
            account_id:
              type: string
            nome:
              type: string
        enderecoEntrega:
          type: object
          properties:
            bairro:
              type: string
            rua:
              type: string
            numero:
              type: string
            cep:
              type: string
            cidade:
              type: string
            uf:
              type: string
        itens:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantidade:
                type: string
              precoUnitario:
                type: number
    orders:
      type: array
      items:
        $ref: "#/components/schemas/order"
    orderDTO:
      type: object
      properties:
        id_client:
          type: string
        rua:
          type: string
        numero:
          type: string
        cep:
          type: string
        cidade:
          type: string
        uf:
          type: string
        complemento:
          type: string
        itens:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantidade:
                type: string
              valorDesconto:
                type: number
              precoUnitario:
                type: number