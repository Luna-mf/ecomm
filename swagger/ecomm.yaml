  version: 1.0.11
servers:
  - url: http://localhost:3000
tags:
  - name: category
    description: Category methods
  - name: products
  - name: users
paths:
  /api/categories:
    get:
      tags:
        - category
      summary: Get all categories
      description: Returns a map categorie name and status
      operationId: getCategories
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/categories"
        '404':
          description: Nenhuma categoria encontrada
          content:
            application/json:
              example: "Not Found"
  /api/admin/categories:
    post:
      tags:
        - category
      summary: Create a category
      description: Returns a map categorie name and status
      operationId: postCategories
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/categoryPost"
      responses:
        '201':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/category"
        '404':
          description: Nenhuma categoria encontrada
          content:
            application/json:
              example: "Not Found"
  /api/admin/categories/update:
    put:
      tags:
        - category
      summary: Update a category
      description: Returns category updated
      operationId: updateCategory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/categoryPost'
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/category"
        '404':
          description: Nenhum produto encontrado
          content:
            application/json:
              example: "Not Found"
        '400':
          description: Request mal formada
          content:
            application/json:
              example: "Bad Request"
  /api/admin/categories/remove/{idCategory}:
    delete:
      tags:
        - category
      summary: Remove a category
      description: Returns category updated
      operationId: removeCategory
      parameters:
        - name: idCategory
          in: path
          description: ID of category
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/category"
        '404':
          description: Nenhum produto encontrado
          content:
            application/json:
              example: "Not Found"
        '400':
          description: Request mal formada
          content:
            application/json:
              example: "Bad Request"
  /api/admin/categories/active/{idCategory}:
    put:
      tags:
        - category
      summary: Active a category
      description: Returns category updated
      operationId: activeCategory
      parameters:
        - name: idCategory
          in: path
          description: ID of category
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/category"
        '404':
          description: Nenhum produto encontrado
          content:
            application/json:
              example: "Not Found"
        '400':
          description: Request mal formada
          content:
            application/json:
              example: "Bad Request"
              
              
              
  /api/products:
    get:
      tags:
        - products
      summary: Get all products
      description: Returns all products
      operationId: getProducts
      responses:
        '200':
          description: successful operation
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/products"
        '404':
          description: Nenhum produto encontrada
          content:
            application/json:
              example: "Not Found"
  /api/products/{idProduct}:
    get:
      tags:
        - products
      summary: Get all products
      description: Returns all products
      operationId: getProduct
      parameters:
        - name: idProduct
          in: path
          description: ID of product
          required: true
